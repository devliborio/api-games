<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <hr>
        <h4>Lista de games</h4><br>
        <input class="btn btn btn-success btn-sm mb-3" type="button" value="Atualizar" onclick="window.location.reload()">
        <ul class="list-group" id="games"></ul>
        <hr>
        <h4>Cadastrar game</h4><br>

        <div class="form-group">
            <input class="form-control" name="title" type="text" id="title" placeholder="Digite o título do game"><br>
            <input class="form-control" type="number" name="year" id="year" placeholder="Digite o ano de de lançamento do game"><br>
            <input class="form-control" type="number" name="price" id="price" placeholder="Digite o preço do game"><br>
            <button class="btn btn-success btn-sm"type="button" onclick="createGame()">Adicionar</button>
        </div>
        <hr>

        <h4>Editar game</h4><br>
        <div class="form-group">

            <input class="form-control" type="text" name="idEdit" id="idEdit" placeholder="ID" readonly><br>
            <input class="form-control" name ="titleEdit" id="titleEdit" type="text" placeholder="Digite o novo título do game"><br>
            <input class="form-control" name ="yearEdit" id="yearEdit"   type="number" placeholder="Digite o novo ano de lançamento"><br>
            <input class="form-control" name ="priceEdit" id="priceEdit" type="number" placeholder="Digite o novo preço"><br>
            <button class="btn btn-warning"type="button" onclick="updateGame()" >Editar</button><br>

        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="script/script.js"></script>

</html>
